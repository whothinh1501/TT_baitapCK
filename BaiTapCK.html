<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapCK</title>
    <link rel="stylesheet" type="text/css" href="BaiTapCK.css">
    <!-- Nhúng các tệp CSS và JS của Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="Main_page">
        <div id="Header">
            <div id="Header_left">
                <img src="web_photos/onggia.png" alt="logo">
                <div id="menu">THỰC ĐƠN</div>
                <div id="promotion">KHUYẾN MÃI</div>
                <div id="stores">HỆ THỐNG NHÀ HÀNG</div>
            </div>
            <div id="Header_right">
                <div>English</div>
                <img src="web_photos/logo2.png" alt="language">
                <img src="web_photos/logo3.png" alt="cart">
                <img src="web_photos/logo4.png" alt="menu">
            </div>
        </div>
        <div id="Content">
            <div id="Content_1">
                <p>
                    <span>Đặt Ngay</span>
                    <span>
                        <img src="web_photos/bike.png" alt="">
                        Giao Hàng</span>
                    <span>
                        <img src="web_photos/bag.png" alt="">
                        hoặc Mang đi</span>
                    <button>Bắt đầu đặt hàng</button>
                </p>
                
            </div>
            <!--Carousel (slide trượt trượt đồ đấy) -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="web_photos/slide1.png" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="web_photos/slide2.png" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="web_photos/slide3.png" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="web_photos/slide4.png" alt="Slide 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    
        </div>
        <div id="Footer"></div>
    </div>
</body>
</html>
