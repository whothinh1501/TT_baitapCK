<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao hàng</title>
    <link rel="stylesheet" href="css/deliverypage.css">
    <link rel="icon" type="image/svg" href="web_photos/fish.svg">
</head>
<body>
     <div id="deliverypage">
        <div id="Header_1">
            <div id="Header_left_1">
                <img src="/web_photos/KFC_logo.png" alt="" id="logo_kfc">
            </div>
            <div id="Header_right_1">

            </div>
        </div>

        <div class="ordersection">
            <img id="banner2" src="web_photos/banner2.jpg" alt="">

                <div id="note_2">
                    <button>Sử dụng vị trí hiện tại của tôi ></button>
                    <input type="text" id="input_diachi" placeholder="  Nhập địa chỉ của bạn hoặc nơi gắn bạn">
                </div>
            </div>
        </div>

        <div class="footer">
            <div id="footer_commet">Copyright © 2023 KFC Vietnam</div>
            <img src="/web_photos/footer_3gach.png" alt="">
        </div>
     </div>

</html>
