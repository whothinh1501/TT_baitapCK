<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao hàng</title>
    <link rel="stylesheet" href="css/deliverypage.css">
    <link rel="icon" type="image/svg" href="web_photos/fish.svg">
</head>
<body>
     <div id="deliverypage">
        <div id="Header">
            <div id="Header_left">
                <img src="web_photos/onggia.png" alt="logo">
                <div id="menu">THỰC ĐƠN</div>
                <div id="promotion">KHUYẾN MÃI</div>
                <div id="stores">HỆ THỐNG NHÀ HÀNG</div>
            </div>
            <div id="Header_right">
                <div>English</div>
                <img id="sign_in" src="web_photos/logo2.png" alt="sign-in">
                <img id="cart" src="web_photos/logo3.png" alt="cart">
                <img id="popup_menu" src="web_photos/logo4.png" alt="popup_menu">
            </div>
        </div>
        <div id="Content">
            <div id="Content_1">
                <p>
                    <span>Đặt Ngay</span>
                    <span>
                        <img id="bike" src="web_photos/bike.png" alt="">
                        Giao Hàng</span>
                    <span>
                        <img id="bag" src="web_photos/bag.png" alt="">
                        hoặc Mang đi</span>
                    <button id="myButton">Bắt đầu đặt hàng</button>
                </p>
                
            </div>
            <div class="ordersection">
                <img id="banner2" src="web_photos/banner2.jpg" alt="">
            </div>
     </div>

</html>
